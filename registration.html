<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Diary || Registration</title>
    <link rel= "stylesheet" href = "css/main.css">
</head>
<body>
    <div class="registration-main">
        <h1>Welcome To your Diary</h1>
        <p class = "reg-description">You can create your very own 
                                     personalized online diary which 
                                     will help you to keep track of your 
                                     own work in your college</p>
        <div class="info-box">
            <ul class="information">
                <li>First Name <input type="text"></li>
                <li>Last Name <input type="text"></li>
                <li>User Name <input type="text"></li>
                <li>College Name <input type="text"></li>
                <li>Password <input type="text"></li>
                <li>Confirm Password <input type="text"></li>
            </ul>
            <a href="#" class="create-account">Create Account</a>
            <p>Already have an account? <a href="#"> Log In</a></p>
        </div>

    </div>
</body>
</html>
